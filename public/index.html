<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Jibi Restaurant Management System</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-aria/angular-aria.min.js"></script>
	<script src="libs/angular-material/angular-material.min.js"></script>
	<script src="libs/angular-messages/angular-messages.min.js"></script>


<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	
	<!-- ANGULAR CUSTOM -->

	<script src="js/app.js"></script>
	<script src="js/controllers/MainCtrl.js"></script>
	
	
	
	
</head>
<body ng-app="sampleApp" ng-controller="MainController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header" layout-align="space-between center">
			<a class="navbar-brand"  href="/">Jibi Restaruant Management System</a>
		</div>
		
	</nav>


  
 
  <div class="parent" layout="column" ng-repeat="reservation in reservations" flex>
        <md-card>
          
          <md-card-content>
            <h2>Number of People: {{reservation.number}}</h2>
            <h2>Reservation Time: {{reservation.time}}</h2>
            
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="confirm(reservation.wanted)">Confirm</md-button>
            <md-button class="md-raised md-primary">Cancel</md-button>
            <md-button class="md-warn md-raised md-hue-2">Delete</md-button>
          </div>
        </md-card>
      </div>

</div>
</body>

	<script src='libs/angular-socket-io/socket.js'></script>
	<script src="https://cdn.socket.io/socket.io-1.7.3.js"></script>

<script src='js/services/socketService.js'></script>


</html>
